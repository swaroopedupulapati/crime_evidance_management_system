<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Home</title>
    <style>
        body {
            background-color: #1A1A2E; /* Dark Blue Background */
            color: #FFFFFF; /* White Text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #D72638; /* Blood Red */
        }

        button {
            background-color: #D72638; /* Metallic Gray Background */
            color: #FFFFFF; /* White Text */
            border: 2px solid #D72638; /* Blood Red Border */
            border-radius: 20px;
            padding: 40px 40px 40px 40px; /* Increased padding */
            font-size: 1.75em; /* Larger font size */
            margin: 15px; /* More spacing between buttons */
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #A30000; /* Blood Red Hover */
            color: #1A1A2E; /* Dark Blue Text */
            box-shadow: 5px#D72638;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }
        img{
            height: 150px;
            width: 250px;
            background-color: #D72638;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Higher Home</h1><br>
    
    <button onclick="window.location.href='/viewhipro'">
        <img src="../static/profile.png"><br>
        View Profile
    </button>
    <button onclick="window.location.href='/view'">
        <img src="../static/view_case.png"><br>
        View Case
    </button>
    <button onclick="window.location.href='/add_case'">
        <img src="../static/add_case.png"><br>
        Add New Case</button>
    <button onclick="window.location.href='/edit_case'">
        <img src="../static/edit_case.png"><br>
        Edit Case
    </button>
    <button onclick="window.location.href='/removecase'">
        <img src="../static/remove_case.png"><br>
        Remove Case</button>
    <button onclick="window.location.href='/reghio'">
        <img src="../static/add_higher.png"><br>
        Register Higher Official
    </button>
    <button onclick="window.location.href='/regloo'">
        <img src="../static/add_lower.png"><br>
        Register Lower Official
    </button>
    <button onclick="window.location.href='/remhio'">
        <img src="../static/remove_higher.png"><br>
        Remove Higher Official
    </button>
    <button onclick="window.location.href='/remloo'">
        <img src="../static/remove_lower.png"><br>
        Remove Lower Official
    </button>
    <button onclick="window.location.href='/hio_changepasss'">
        <img src="../static/change_password.png"><br>
        Change Password
    </button>
</body>
</html>
