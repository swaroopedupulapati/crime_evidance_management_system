<html>
    <head>
        <style>
            body {
                background-color: #1A1A2E; /* Dark Blue Background */
                color: #FFFFFF; /* White Text */
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }
    
            h1 {
                font-size: 3.5em;
                margin-bottom: 20px;
                color: #D72638; /* Blood Red */
            }
    
            button {
                background-color: #D72638; /* Metallic Gray Background */
                color: #FFFFFF; /* White Text */
                border: 2px solid #D72638; /* Blood Red Border */
                border-radius: 20px;
                padding: 40px 40px 40px 40px; /* Increased padding */
                font-size: 1.75em; /* Larger font size */
                margin: 15px; /* More spacing between buttons */
                cursor: pointer;
                transition: transform 0.2s, background-color 0.3s;
            }
    
            button:hover {
                background-color: #A30000; /* Blood Red Hover */
                color: #1A1A2E; /* Dark Blue Text */
                box-shadow: 5px#D72638;
                transform: scale(1.05);
            }
    
            button:active {
                transform: scale(1);
            }
            img{
                height: 150px;
                width: 250px;
                background-color: #D72638;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Lower Home</h1>
        <button onclick="window.location.href='/viewlopro'">
            <img src="../static/profile.png"><br>
            View profile
        </button>

            view case
        </button>
        <button onclick="window.location.href='/add_case'">

        <button onclick="window.location.href='/regloo'">

            change password
        </button>

    </body>
</html>
