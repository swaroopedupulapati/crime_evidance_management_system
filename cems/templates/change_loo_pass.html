
<html >
    <head>
        <style>
            body {
                background-color: #1A1A2E;
                color: #FFFFFF;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .password {
                background: #121212;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
                width: 30%;
                text-align: center;
            }
            h1 {
                color: #D72638;
            }
            h4 {
                color: #FFD700;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                background: #333;
                border: 1px solid #444;
                border-radius: 5px;
                color: #FFFFFF;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-top: 15px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                background: #D72638;
                color: #FFFFFF;
                cursor: pointer;
                transition: 0.3s;
            }
            button:hover {
                background: #A30000;
            }
        </style>
    </head>
    <body>
        <div class="password">
            <h1 style="text-align:center">change password</h1>
            <h4 style="text-align:center">{{msg}}</h4>
            <form action="/loo_changepasss" method="post">

                <input type="text" name="op" placeholder="Enter old password">
                <input type="password" name="np" placeholder="Enter new password">
                <button  type="submit">change password</button>
            </form>
        </div>
    </body>
</html>
