<html>
    <head>
        <style>
            body{
                background-color:black;
            }
            .register_div{
                float: left;
                width: 40vw;
                background-color:rgb(91, 88, 88);
                color: white;
                margin-left:30vw;
                margin-top: 5vw;
                font-size:20px;
                border-radius: 10vw;
            }
            form{
                width: 30vw;
                margin-left:10vw;
                margin-top: 5vw;
            }

        </style>
    </head>
    <body>
        <div class="register_div">
            <h1 style="text-align:center">Register higher official</h1>
            <h4 style="text-align:center">{{msg}}</h4>
            <form action="/reghio" method="post">
                ID :<br>
                <input type="text" name="id" placeholder="Enter id"><br><br>
                Name : <br>
                <input type="text" name="name" placeholder="Enter name"><br><br>
                Email :<br>
                <input type="email" name="email" placeholder="Enter email"><br><br>
                Phone :<br>
                <input type="phone" name="phone" placeholder="Enter phone"><br><br>
                Address :<br>
                <input type="textarea" name="address" placeholder="Enter address"><br><br>
                Qualification: <br>
                <input type="text" name="qualification" placeholder="Enter classification"><br><br>
                <button type="submit" >Register</button>

            </form>
        </div>
    </body>
</html>
