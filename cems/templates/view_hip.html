<html>
    <head>
        <style>
            body{
                background-color:black
            }
            .details{
                float: left;
                width: 70vw;
                margin-left:10vw;
                margin-right: 10vw;
                margin-top: 2vw;
                background-color: rgb(91, 88, 88);
                color: white;
                padding-left: 10vw;
                padding-top: 5vw ;
                border-radius: 10vw;
            }
        </style>

    </head>
    <body>
        <div class="details">
            {% for label, data in profile.items() %}
                {% if (label != "password") and (label != "_id") %}
                    <h1>{{ label }}:</h1><br>
                    {{ data }}<br><br>
                {% endif %}
            {% endfor %}
        </div>
        
    </body>
</html>
