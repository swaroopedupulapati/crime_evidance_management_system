<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #1A1A2E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main_div {
            background: #121212;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #D72638;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        h3 {
            float: left;
            font-size: 1.2rem;
            margin: 10px 0 5px 10px;
            color: #FFFFFF;
        }
        h4 {
            color: #FFA500;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #D72638;
            color: #FFFFFF;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #A30000;
        }
    </style>
</head>
<body>
    <div class="main_div">  
          
        <div class="lower_official" >
            <h1 > lower_official_login</h1>
            <h4>{{msg}}</h4>
            <form action="/lower_login" method="post">
                <h3>ID</h3><br>
                <input type="text" name="id" placeholder="Enter_ID" /><br><br>
                <h3>password</h3><br>
                <input type="text" name="password" placeholder="Enter_Passwords" /><br><br>
                <button type="submit">login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
