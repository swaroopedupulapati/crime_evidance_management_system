<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #1A1A2E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .remove {
            background: #121212;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #D72638;
        }
        h3 {
            color: white;
            font-size: 1rem;
            margin: 8px 0 4px;
            text-align: left;
        }
        h4 {
            color: #FFA500;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #FFFFFF;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #D72638;
            color: #FFFFFF;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #A30000;
        }
    </style>
</head>
<body>
    <div class="remove">
        <h1 >Remove Case</h1>
        <h4 >{{msg}}</h4>
        <form action="/removecase" method="post">
            <h3>Enter case no</h3>
            <input type="text"name="case_no" placeholder="Enter_case_no">
            <h3>conform case no</h3>
            <input type="text" name="rcase_no" placeholder="Re_enter_case_no">
            <button type="submit" >remove</button>
        </form>
    </div>
</body>
</html>
